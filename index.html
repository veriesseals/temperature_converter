<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid header-title">
        <div class="row">
            <h1>Temperature Converter 🌡️</h1>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="mb-3" id="temp-sec-input">
                    <label for="exampleFormControlInput1" class="form-label">Celsius Temperature Input:</label>
                    <input type="number" class="form-control" id="inputTemp" name="inputTemp" placeholder="Input Celsius Here:" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
                </div>
            </div>
            <div class="col-md-6" id="temp-sec-output">
                <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
                <p>Kelvin: <span id="outputKelvin"></span></p>
                <p>Rankine: <span id="outputRankine"></span></p>
                <p>Newton: <span id="outputNewton"></span></p>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <h6>Developed by Veries Seals III 2022</h6>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
